name: Deploy to Google Cloud

on:
  push:
    branches:
      - main  # Deploy only on pushes to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
    # Step 1: Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2:Auth for Google Cloud SDK
    - name: Google auth
      id: auth
      uses: google-github-actions/auth@v2
      with:
        workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
        service_account: ${{ secrets.GCP_SA_NAME }}
        project_id: ${{ secrets.GCP_PROJECT_ID }}

    # Step 3: Set up Google Cloud SDK
    - name: Install Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

    # Step 6: Deploy to Google Cloud Run
    - name: Deploy to game to Cloud Run
      run: |
        gcloud run deploy aaajp_game_server_from_git \
          --port 8080
          --source .
          --platform managed \
          --region europe-west6 \
          --allow-unauthenticated
